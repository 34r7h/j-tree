<div class=offers ng-init="$root.ui.show = 'offers'; $root.ui.back = 'capture'"><h2>Offers</h2><table><thead><tr><td>Provider</td><td>Plan</td><td>Calls</td><td>Data</td><td>Messages</td><td>Link</td></tr></thead><tbody><tr ng-repeat="plan in data.data.dataArr.$getRecord('plans') | limitTo:3" ng-if="$parent.api.models.usage.sms <= (plan.sms +100) && $parent.api.models.usage.sms >= (plan.sms -100) && $parent.api.models.usage.data <= (plan.data +500) && $parent.api.models.usage.data >= (plan.data -500) && $parent.api.models.usage.calls <= (plan.calls.max +50) && $parent.api.models.usage.calls >= (plan.calls.min -50)"><td>{{plan.provider}}</td><td><b>{{plan.name}}</b></td><td>{{plan.calls.min}}-{{plan.calls.max}}</td><td>{{plan.data}}</td><td>{{plan.sms}}</td><td><a ng-href={{plan.url}}>View Plan</a></td></tr></tbody></table></div>
