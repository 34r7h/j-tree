<div class=iphone ng-style="{width:'480px', float:'left'}" ng-init="$root.ui.show='capture'; $root.ui.back=null"><h1 ng-click="$root.debug =! $root.debug">iphone</h1><button ng-click="$root.ui.show=$root.ui.back" ng-show=$root.ui.back>Back</button><capture ng-if="$root.ui.show === 'capture'"></capture><usage ng-if="$root.ui.show === 'usage'"></usage><offers ng-if="$root.ui.show === 'offers'"></offers></div><div ng-style="{margin:'1em', maxWidth:'200px', float:'left'}" ng-if=$root.debug><h3>User Data</h3><div ng-style="{width:(100 / Object.keys(api).length)}" ng-repeat="(key, section) in api"><h5>{{key}}</h5><div ng-repeat="(key, use) in section"><b>{{key}}:</b>{{use}}</div></div><h3>Dummy Data</h3>{{dummy.plans}}</div>
