<form name=captureForm class=capture ng-init="$root.ui.show = 'capture'; $root.ui.back = 'usage'" ng-submit="data.methods.create('leads', api.models); $root.ui.show = 'offers'; api.methods.scrollTo('iphone');"><div><h2>Personal Info</h2><label for=name><input type=text placeholder=Name id=name ng-model=api.models.capture.name></label> <label for=email><input type=email placeholder=Email id=email ng-model=api.models.capture.email></label> <label for=tel><input type=tel placeholder=Tel id=tel ng-model=api.models.capture.tel></label><hr><h2>Provider Info</h2><label for=providers>Provider<select name=providers id=providers ng-model=api.models.capture.provider><option disabled selected>Choose Your Provider</option><option ng-repeat="provider in dummy.providers" value={{provider}}>{{provider}}</option></select></label><div ng-style=api.style.margin.bottom><label for=business><input id=business type=radio value=business ng-model=api.models.capture.customerType ng-click="api.methods.scrollTo('spending')">Business</label> <label for=consumer><input id=consumer type=radio value=consumer ng-model=api.models.capture.customerType>Consumer</label></div><label for=spending ng-if="api.models.capture.customerType === 'business'"><h4>Monthly Spending</h4><div ng-style=api.style.flex.parent><i ng-style="{flex: '1 1 auto'}" ng-click="api.models.capture.spending=1000">Less than $1,000</i> <i ng-style="{flex: '1 1 auto', textAlign:'center'}" ng-click="api.models.capture.spending=2500">$1,000 - $4,000</i> <i ng-style="{flex: '1 1 auto', textAlign:'right'}" ng-click="api.models.capture.spending=4000">More than $4,000</i></div><input type=range id=spending ng-model=api.models.capture.spending min=1000 max=4000 step=1500 ng-init="api.models.capture.spending=2500"></label><div><label for=contract ng-style="{marginBottom:'1em'}"><input ng-model=api.models.capture.contract id=contract type=checkbox value=contract ng-click="api.models.capture.contract ? api.methods.scrollTo('month') : null"> Currently under contract</label><div ng-if="api.models.capture.contract === true"><p><b>When is your contract up?</b></p><div for=month ng-init="months = [ 'January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December' ]" ng-style="{width:'48%', marginRight: '4%', float:'left'}"><label for=month><select name=month id=month ng-model=api.models.capture.contractExpire.month><option disabled selected>Month</option><option ng-repeat="month in months" value={{$index}}>{{month}}</option></select></label></div><div for=year ng-init="years = [ '2015', '2016', '2017', '2018' ]" ng-style="{width:'48%', float:'left'}"><label for=year><select name=year id=year ng-model=api.models.capture.contractExpire.year><option disabled selected>Year</option><option ng-repeat="year in years" value={{year}}>{{year}}</option></select></label></div></div></div></div><br><button ng-style="{ width:'100%', height:'80px', background:'rgba(255,255,255,.9)', borderRadius:'.5em', border:0, fontSize:'3em' }" type=submit ng-disabled="!api.models.capture.name || !api.models.capture.email || !api.models.capture.tel">See Plans</button></form>
