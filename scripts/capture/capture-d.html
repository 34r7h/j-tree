<form name=captureForm class=capture ng-style="{display: 'flex', flexDirection:'column', justifyContent: 'space-between', height:'466px', width:'266px'}" ng-init="$root.ui.show = 'capture'; $root.ui.back = 'usage'" ng-submit="$root.ui.slide = 'slide-right'; $root.ui.show = 'offers'; data.methods.create('leads', api.models);"><div ng-style="{display: 'flex', flexDirection:'column', height:'406px', justifyContent:'space-around'}"><div ng-style="{display: 'flex', flexDirection:'column', justifyContent: 'space-around', flex:'0 1 auto'}"><label ng-style="{flex:'0 0 33%'}" for=name><input type=text placeholder=Name id=name ng-model=api.models.capture.name></label> <label ng-style="{flex:'0 0 33%'}" for=email><input type=email placeholder=Email id=email ng-model=api.models.capture.email></label> <label ng-style="{flex:'0 0 33%'}" for=tel><input type=tel placeholder=Tel id=tel ng-model=api.models.capture.tel></label></div><div ng-style="{display: 'flex', flexDirection:'column', justifyContent: 'space-between', flex:'0 1 auto'}"><label ng-style="{flex:'0 1 auto'}" for=providers><select name=providers id=providers ng-model=api.models.capture.provider ng-options="provider for provider in data.data.dataArr.$getRecord('providers')" ng-init="api.models.capture.provider = null"><option ng-disabled=!!api.models.capture.provider>Choose Your Provider</option></select></label><div ng-style="{flex:'0 1 auto', display:'flex', justifyContent:'space-around', margin:'4px 0', width:'100%'}"><label ng-click="api.models.capture.customerType = 'business'" for=business ng-style="{background:api.models.capture.customerType === 'business'?'rgba(68, 102, 173, .8)':'rgba(255,255,255,.4)', padding:'4px', borderRadius:'4px', flex:'1 0 30%', margin:'0 2px', textAlign:'center'}"><a>Business</a></label> <label ng-click="api.models.capture.customerType = 'consumer'" for=consumer ng-style="{background:api.models.capture.customerType === 'consumer'?'rgba(68, 102, 173, .8)':'rgba(255,255,255,.4)', padding:'4px', borderRadius:'4px', flex:'1 0 30%', margin:'0 2px', textAlign:'center'}"><a>Consumer</a></label> <label ng-click="api.models.capture.contract = !api.models.capture.contract" for=contract ng-style="{background:api.models.capture.contract ?'rgba(68, 102, 173, .8)':'rgba(255,255,255,.4)', padding:'4px', borderRadius:'4px', flex:'1 0 30%', margin:'0 2px', textAlign:'center'}"><a>Contract?</a></label></div><label class="slide-left animate-show" ng-style="{flex:'0 1 auto'}" for=spending ng-show="api.models.capture.customerType === 'business'"><h3>Monthly Spending: <b>{{api.models.capture.spending | currency:undefined:-2}}</b></h3><div ng-style=api.style.flex.parent><i ng-style="{flex: '1 0 auto'}" ng-click="api.models.capture.spending=1000">$1K</i> <i ng-style="{flex: '1 0 auto', textAlign:'right'}" ng-click="api.models.capture.spending=4000">$4K+</i></div><input type=range id=spending ng-model=api.models.capture.spending min=1000 max=4000 step=.1 ng-init="rangePercent.spending=(( (api.models.capture.spending - rangeMin.spending) / (rangeMax.spending - rangeMin.spending) )*100 || 50); rangeMin.spending=1000; rangeMax.spending=4000" ng-style=api.style.rangeTrack(rangePercent.spending) ng-change="rangePercent.spending = ( (api.models.capture.spending - rangeMin.spending) / (rangeMax.spending - rangeMin.spending) )*100"></label><div ng-style="{flex:'0 1 auto', display: 'flex', flexDirection:'column', justifyContent: 'space-around'}"><div ng-show="api.models.capture.contract === true" class="slide-left animate-show"><p>When is your contract up?</p><div for=month ng-init="months = [ 'January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December' ]" ng-style="{width:'48%', marginRight: '4%', float:'left'}"><label for=month><select name=month id=month ng-model=api.models.capture.contractExpire.month ng-init="api.models.capture.contractExpire.month = null"><option ng-disabled=!!api.models.capture.contractExpire.month selected>Month</option><option ng-repeat="month in months" value={{$index}}>{{month}}</option></select></label></div><div for=year ng-init="years = [ '2015', '2016', '2017', '2018' ]" ng-style="{width:'48%', float:'left'}"><label for=year><select name=year id=year ng-model=api.models.capture.contractExpire.year ng-init="api.models.capture.contractExpire.year=null"><option ng-disabled=!!api.models.capture.contractExpire.year selected>Year</option><option ng-repeat="year in years" value={{year}}>{{year}}</option></select></label></div></div></div></div></div><button ng-style="{ width:'100%', height:'80px', background:'rgba(255,255,255,.4)', borderRadius:'4px', border:0, fontSize:'3em' }" type=submit ng-disabled="!api.models.capture.name || !api.models.capture.email || !api.models.capture.tel">See Plans</button></form><div ng-if=!$root.admin ng-style="{position:'absolute', left:'354px', top:'54px', width:'354px'}"><h1><div ng-repeat="text in data.data.dataObj.texts" ng-show="text.type === 'capture'" style="color: black">{{text.text}}</div></h1></div>
