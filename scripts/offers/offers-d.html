<div class=offers ng-init="$root.ui.show = 'offers'; $root.ui.back = 'capture'"><h2>Offers</h2><div ng-repeat="plan in dummy.plans" ng-if="$parent.api.usage.sms <= (plan.sms +100) && $parent.api.usage.sms >= (plan.sms -100) && $parent.api.usage.data <= (plan.data +500) && $parent.api.usage.data >= (plan.data -500) && $parent.api.usage.calls <= (plan.calls +50) && $parent.api.usage.calls >= (plan.calls -50)">{{plan}}</div></div>
