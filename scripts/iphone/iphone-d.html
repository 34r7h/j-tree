<div class=iphone id=iphone ng-style="{width:'432px', height:'881px', float:'left',background:'rgba(76, 76, 77, 0)', backgroundImage:'url('+iphoneBg+')'}" ng-init="$root.ui.slide='slide-right'; $root.ui.back=null; $root.ui.show='orders'; iphoneBg = 'images/iphone-black.png';"><div ng-style="{margin:'27.2% 11%', height:'635px', overflow:'scroll', width: '360px'}" ng-init="$root.ui.show = 'usage';"><button id=back ng-click="api.style.back($root.ui.back); $root.ui.slide='slide-left';" ng-show=$root.ui.back ng-style="{background:'rgba(255,255,255,.9)', borderRadius:'4px', border:0, fontSize:'1em', marginTop:'.5em'}">Back</button><div class=animate-show ng-class=$root.ui.slide ng-show="$root.ui.show === 'usage'"><usage ng-if="$root.ui.show === 'usage'" id=usage></usage></div><div class=animate-show ng-show="$root.ui.show === 'capture'" ng-class=$root.ui.slide><capture ng-if="$root.ui.show === 'capture'" id=capture></capture></div><div class=animate-show ng-show="$root.ui.show === 'offers'" ng-class=$root.ui.slide><offers id=offers ng-if="$root.ui.show === 'offers'"></offers></div></div></div><div ng-show=!$root.debug ng-click="$root.debug =! $root.debug">+ Admin</div><div ng-show=$root.debug ng-click="$root.debug =! $root.debug">- Admin</div><span ng-style="{margin:'1em', float:'left'}" ng-if=$root.debug><admin></admin></span>
