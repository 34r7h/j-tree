<button ng-click="$root.ui.show = 'offers';" style="float: right;">View Best Offers</button>
<form name="captureForm" class="capture" ng-init="$root.ui.show = 'capture'; $root.ui.back = 'usage'">
    <h2>Capture</h2>
    <fieldset>
        <h2>Personal Info</h2>
        <label for="name">
            <h4>Name</h4>
            <input type="text" placeholder="Name" id="name" ng-model="api.models.capture.name"/></label>
        <hr/>
        <label for="email">
            <h4>Email</h4>
            <input type="email" placeholder="Email" id="email" ng-model="api.models.capture.email"/></label>
        <hr/>
        <label for="tel">
            <h4>Tel</h4>
            <input type="tel" placeholder="Tel" id="tel" ng-model="api.models.capture.tel"/></label>
        <hr/>
        <h2>Provider Info</h2>
        <label for="providers">Provider
            <select name="providers" id="providers" ng-model="api.models.capture.provider">
                <option ng-repeat="provider in dummy.providers" value="{{provider}}">{{provider}}</option>
            </select>
        </label>
        <div ng-style="{marginBottom: '1em'}">
            <label for="business"><input id="business" type="radio" value="business" ng-model="api.models.capture.customerType"/>Business</label>
            <label for="consumer"><input id="consumer" type="radio" value="consumer" ng-model="api.models.capture.customerType"/>Consumer</label>
        </div>
        <label for="spending" ng-if="api.models.capture.customerType === 'business'">
            <h4>Monthly Spending</h4>
            <div ng-style="{width:'100%', display:'flex'}">
                <i ng-style="{flex: '1 1 auto'}" ng-click="api.models.capture.spending=1000">Less than $1,000</i>
                <i ng-style="{flex: '1 1 auto', textAlign:'center'}" ng-click="api.models.capture.spending=2500">$1,000 - $4,000</i>
                <i ng-style="{flex: '1 1 auto', textAlign:'right'}" ng-click="api.models.capture.spending=4000">More than $4,000</i>
            </div>
            <input
                    type="range"
                    id="spending"
                    ng-model="api.models.capture.spending"
                    min="1000"
                    max="4000"
                    step="1500"
                    ng-init="api.models.capture.spending=2500"/>
        </label>
        <hr/>
        <div>
            <label for="contract" ng-style="{marginBottom:'1em'}">
                <input ng-model="api.models.capture.contract" id="contract" type="checkbox" value="contract"/> Currently under contract
            </label>
            <div ng-if="api.models.capture.contract === true">
                <br/>
                <h4>When is your contract up?</h4>
                <label for="month" ng-init="months = [
                    'January',
                    'February',
                    'March',
                    'April',
                    'May',
                    'June',
                    'July',
                    'August',
                    'September',
                    'October',
                    'November',
                    'December'

                ]">
                    <label for="month">Month
                        <select name="month" id="month" ng-model="api.models.capture.contractExpire.month">
                            <option ng-repeat="month in months" value="{{$index}}">{{month}}</option>
                        </select>
                    </label>
                </label>
                <label for="year" ng-init="years = [
                    '2015',
                    '2016',
                    '2017',
                    '2018'
                ]">
                    <label for="year">Year<select name="year" id="year" ng-model="api.models.capture.contractExpire.year">
                        <option ng-repeat="year in years" value="{{year}}">{{year}}</option>
                    </select></label>
                </label>
            </div>
        </div>
    </fieldset>
</form>
