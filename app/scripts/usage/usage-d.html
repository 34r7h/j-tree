<form name="usageForm" class="usage" ng-init="$root.ui.back = null; $root.ui.show = 'usage';" ng-submit="$root.ui.show = 'capture'; api.methods.scrollTo('iphone');">
    <div>
        <label for="dataRange">
            <h2>Data <b>{{api.models.usage.data}}<span ng-show="api.models.usage.data">MB</span></b></h2>

            <div ng-style="{}">
                <i ng-style="{flex: '0 1 20px', float:'left'}">&frac12;GB</i>
                <i ng-style="{flex: '0 1 20px', float:'right'}">5GB+</i>
                <input
                        type="range"
                        id="dataRange"
                        ng-model="api.models.usage.data"
                        min="500"
                        max="5000"
                        step="500"
                        ng-style="{}"/>
            </div>
        </label>
        <hr/>
        <label for="calls">
            <h2>Calls <b>{{api.models.usage.calls}}</b></h2>
            <div ng-style="{}">
                <i ng-style="{flex: '0 1 20px', float:'left'}">50</i>
                <i ng-style="{flex: '0 1 20px', float: 'right'}">550+</i>
                <input
                        type="range"
                        id="calls"
                        ng-model="api.models.usage.calls"
                        min="50"
                        max="550"
                        step="50"
                        ng-style="{flex: '5 0 200px'}"/>
            </div>
        </label>
        <hr/>
        <label for="sms">
            <h2>Messages <b>{{api.models.usage.sms}}</b></h2>
            <div ng-style="{}">
                <i ng-style="{flex: '0 1 20px', float:'left'}">50</i>
                <i ng-style="{flex: '0 1 20px', float:'right'}">2000+</i></div>
                <input
                        type="range"
                        id="sms"
                        ng-model="api.models.usage.sms"
                        min="50"
                        max="2000"
                        step="50"
                        ng-style="{flex: '5 0 200px'}"/>
        </label>
        <hr/>
        <label for="happy">
            <h4>How do you feel about your current provider's service?</h4>
            <div ng-style="{width:'100%', display:'flex'}">
                <i ng-style="{flex: '1 1 auto', textAlign:'center'}" ng-click="api.models.capture.spending=1000">Very Unhappy</i>
                <i ng-style="{flex: '1 1 auto', textAlign:'center'}" ng-click="api.models.capture.spending=1000">Unhappy</i>
                <i ng-style="{flex: '1 1 auto', textAlign:'center'}" ng-click="api.models.capture.spending=2500">Content</i>
                <i ng-style="{flex: '1 1 auto', textAlign:'center'}" ng-click="api.models.capture.spending=2500">Happy</i>
                <i ng-style="{flex: '1 1 auto', textAlign:'center'}" ng-click="api.models.capture.spending=4000">Very Happy</i>
            </div>
            <input type="range" id="happy" ng-model="api.models.usage.happy"/>
        </label>
    </div>
    <button
            ng-style="{
            width:'100%',
            height:'80px',
            background:'rgba(255,255,255,.9)',
            borderRadius:'.5em',
            border:0,
            fontSize:'3em'
            }"
            type="submit"
            ng-disabled="!api.models.usage.sms || !api.models.usage.calls || !api.models.usage.data">Next</button>
</form>
